<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <script>!function (a, b) { var f, g, h, i, c = a.documentElement, d = navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), e = d ? Math.min(b.devicePixelRatio, 3) : 1; e = window.top === window.self ? e : 1, e = 1, f = 1 / e, g = "orientationchange" in window ? "orientationchange" : "resize", c.dataset.dpr = e, h = a.createElement("meta"), h.name = "viewport", h.content = "initial-scale=" + f + ",maximum-scale=" + f + ", minimum-scale=" + f, c.firstElementChild.appendChild(h), i = function () { var a = 750, b = c.clientWidth; b / e > a && (b = a * e), c.style.cssText = "font-size:" + 100 * (b / a) + "px;" + "max-width:" + b + "px;" + "margin:auto;" }, i(), a.addEventListener && b.addEventListener(g, i, !1) }(document, window);</script>
        <title>Vue PWA SSR</title>
        <meta name="keywords" content="Vue PWA" />
        <meta name="description" content="Vue PWA" />
        <link rel="icon" type="image/png" sizes="32x32" href="<%= htmlWebpackPlugin.files.publicPath %>static/assets/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="<%= htmlWebpackPlugin.files.publicPath %>static/assets/icons/favicon-16x16.png">
        <!--[if IE]><link rel="shortcut icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/assets/icons/favicon.ico"><![endif]-->
        <!-- Add to home screen for Android and modern mobile browsers -->
        <link rel="manifest" href="<%= htmlWebpackPlugin.files.publicPath %>static/assets/manifest.json">
        <meta name="theme-color" content="#4DBA87">

        <!-- Add to home screen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Vue PWA">
        <link rel="apple-touch-icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/assets/icons/apple-touch-icon-152x152.png">
        <link rel="mask-icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/assets/icons/safari-pinned-tab.svg" color="#4DBA87">
        <!-- Add to home screen for Windows -->
        <meta name="msapplication-TileImage" content="<%= htmlWebpackPlugin.files.publicPath %>static/assets/icons/msapplication-icon-144x144.png">
        <meta name="msapplication-TileColor" content="#000000">
        <% for (var chunk of webpack.chunks) {
                for (var file of chunk.files) {
                  if (file.match(/\.(js|css)$/)) { %>
            <link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= htmlWebpackPlugin.files.publicPath + file %>" as="<%= file.match(/\.css$/)?'style':'script' %>">
            <% }}} %>
</head>

<body>
        <!--vue-ssr-outlet-->
        <script>
                if ('serviceWorker' in navigator) {
                        navigator.serviceWorker.register('<%= htmlWebpackPlugin.files.publicPath %>service-worker.js')
                                .then(function (registration) {
                                        console.log('Service Worker registration successful with scope: ',
                                                registration.scope);
                                })
                                .catch(function (err) {
                                        console.log('Service Worker registration failed: ', err);
                                });
                }
        </script>
</body>

</html>
