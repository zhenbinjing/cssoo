<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <script>!function (a, b) { var f, g, h, i, c = a.documentElement, d = navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), e = d ? Math.min(b.devicePixelRatio, 3) : 1; e = window.top === window.self ? e : 1, e = 1, f = 1 / e, g = "orientationchange" in window ? "orientationchange" : "resize", c.dataset.dpr = e, h = a.createElement("meta"), h.name = "viewport", h.content = "initial-scale=" + f + ",maximum-scale=" + f + ", minimum-scale=" + f, c.firstElementChild.appendChild(h), i = function () { var a = 750, b = c.clientWidth; b / e > a && (b = a * e), c.style.cssText = "font-size:" + 100 * (b / a) + "px;" + "max-width:" + b + "px;" + "margin:auto;" }, i(), a.addEventListener && b.addEventListener(g, i, !1) }(document, window);</script>
  <title>Vue PWA</title>
  <meta name="keywords" content="Vue PWA" />
  <meta name="description" content="Vue PWA" />
  <link rel="icon" type="image/png" sizes="32x32" href="<%= htmlWebpackPlugin.files.publicPath %>static/pwa/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="<%= htmlWebpackPlugin.files.publicPath %>static/pwa/icons/favicon-16x16.png">
  <!--[if IE]><link rel="shortcut icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/pwa/icons/favicon.ico"><![endif]-->
  <!-- Add to home screen for Android and modern mobile browsers -->
  <link rel="manifest" href="<%= htmlWebpackPlugin.files.publicPath %>static/pwa/manifest.json">
  <meta name="theme-color" content="#4DBA87">

  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Vue PWA">
  <link rel="apple-touch-icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/pwa/icons/apple-touch-icon-152x152.png">
  <link rel="mask-icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/pwa/icons/safari-pinned-tab.svg" color="#4DBA87">
  <!-- Add to home screen for Windows -->
  <meta name="msapplication-TileImage" content="<%= htmlWebpackPlugin.files.publicPath %>static/pwa/icons/msapplication-icon-144x144.png">
  <meta name="msapplication-TileColor" content="#000000">
  <% for (var chunk of webpack.chunks) {
        for (var file of chunk.files) {
          if (file.match(/\.(js|css)$/)) { %>
    <link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= htmlWebpackPlugin.files.publicPath + file %>" as="<%= file.match(/\.css$/)?'style':'script' %>">
    <% }}} %>
</head>

<body>
  <div id="app"></div>
  <script>
    (function () {
      'use strict';
      var isLocalhost = Boolean(window.location.hostname === 'localhost' ||
        window.location.hostname === '[::1]' ||
        window.location.hostname.match(
          /^127(?:\.(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)){3}$/
        )
      );
      window.addEventListener('load', function () {
        if ('serviceWorker' in navigator &&
          (window.location.protocol === 'https:' || isLocalhost)) {
          navigator.serviceWorker.register('<%= htmlWebpackPlugin.files.publicPath %>service-worker.js')
            .then(function (registration) {
              registration.onupdatefound = function () {
                if (navigator.serviceWorker.controller) {
                  var installingWorker = registration.installing;
                  installingWorker.onstatechange = function () {
                    switch (installingWorker.state) {
                      case 'installed':
                        break;
                      case 'redundant':
                        throw new Error('The installing ' +
                          'service worker became redundant.');
                      default:
                    }
                  };
                }
              };
            }).catch(function (e) {
              console.error('Error during service worker registration:', e);
            });
        }
      });
    })();
  </script>
</body>

</html>
